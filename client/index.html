<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title>Forever Note</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bundle.css" rel="stylesheet">
</head>

<body ng-controller="NotesController as notesController">
  <div class="jumbotron">
    <h1>Forever Note</h1>
  </div>

  <hr>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="note in notesController.notes">
      <h2>{{note}}</h2>
      <p><small>{{note}}</small></p>
      <p>{{note}}</p>
    </li>
  </ul>

  <script src="bundle.js"></script>

</body>

</html>
